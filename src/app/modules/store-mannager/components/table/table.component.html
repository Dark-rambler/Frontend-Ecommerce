
<p-table
paginator="true"
[rows]="5"
[value]="products"
[tableStyle]="{'min-width': '60rem '}"
class="bg-green-500"
selectionMode="single"
[(selection)]="selectedProduct"
(onRowSelect)="onRowSelect($event)"
(onRowUnselect)="onRowUnselect($event)"

>
  <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
          <h4 class="text-lg font-italic">
          {{lables.products}}
          </h4>
        <p-button icon="pi pi-refresh"></p-button>
      </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th
        *ngFor="let col of cols"
        pResizableColumn
        pReorderableColumn
        [pSortableColumn]="col.field"
      >
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
        <p-columnFilter
          type="text"
          [field]="col.field"
          display="menu"
          class="ml-2"
        ></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr [pSelectableRow]="product">
          <td>{{product.name}}</td>
          <td><img src="https://www.ncenet.com/wp-content/uploads/2020/04/No-image-found.jpg" [alt]="product.name" width="100" class="shadow-4" /></td>
          <td>{{product.price | currency:'USD'}}</td>
          <td>{{product.category}}</td>
          <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
          <td><p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag></td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
          In total there are {{products ? products.length : 0 }} products.
      </div>
  </ng-template>
</p-table>
